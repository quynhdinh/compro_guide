<div th:fragment="content">
  <h2>Reviews</h2>
  <div th:if="${#lists.isEmpty(reviews)}">No reviews yet.</div>
  <div th:each="r : ${reviews}">
    <div class="card">
      <div><strong th:text="${r.reviewerName}">Reviewer</strong> <span style="color:gray">(Rating: <span th:text="${r.rating}">5</span>)</span></div>
      <div th:text="${r.comment}">Good course</div>
      <div style="font-size:smaller;color:gray">Course ID: <span th:text="${r.courseId}">1001</span></div>
    </div>
  </div>
</div>
