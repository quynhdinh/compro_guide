<div th:fragment="content">
  <h2>Courses</h2>
  <div th:if="${#lists.isEmpty(courses)}">No courses found.</div>
  <div th:each="c : ${courses}">
    <div class="card">
      <div><strong th:text="${c.title}">Course title</strong></div>
      <div th:text="${c.description}">Description</div>
      <div style="font-size:smaller;color:gray">Course ID: <span th:text="${c.courseId}">1001</span></div>
    </div>
  </div>
</div>
